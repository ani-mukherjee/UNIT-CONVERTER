<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="heading">
    <div class="heading1">
        <h1>Unit Converter</h1>
    </div>
</div>
<div class="main-part">
    <div class="left-part">
        <h2>Height Converter</h2><br><br>
        <label for="feet" class="common">Feet  </label><br>
        <input type="number" class="center" id="feet" onkeyup="feet()" placeholder="Enter feet"><br><br>
        <label for="inch" class="common">Inch  </label><br>
        <input type="number" class="center" id="inch" onkeyup="inch()" placeholder="Enter inch"><br><br>
        <label for="cm" class="common">Cm  </label><br>
        <input type="number" class="center" id="cm"  onkeyup="cm()" placeholder="Enter cm">
        </div>
    <div class="right-part">
        <h2>Weight Converter</h2><br><br>
        <label for="kg" class="common">Kg  </label><br>
        <input type="number" class="center" id="kg" onkeyup="kg()" placeholder="Enter kg"><br><br>
        <label for="pnd" class="common">Pound  </label><br>
        <input type="number" class="center" id="pnd" onkeyup="pound()" placeholder="Enter pound"><br><br>
        <label for="ounce" class="common">Ounce  </label><br>
        <input type="number" class="center" id="ounce" onkeyup="ounce()" placeholder="Enter ounce">
    </div>
</div>
    <script src="scipt.js"></script>
</body>
</html>
