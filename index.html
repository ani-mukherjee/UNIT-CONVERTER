<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="heading">
    <div class="heading1">
        <h1>Unit Converter</h1>
    </div>
</div>
<div class="main-part">
    <div class="left-part">
        <h2>Height Converter</h2><br><br>
        <input type="number" class="center" id="ft" placeholder="Enter feet"><br><br>
        <input type="number" class="center" id="inch" placeholder="Enter inch"><br><br>
        <input type="number" class="center" id="cm" placeholder="Enter cm">
        </div>
    <div class="right-part">
        <h2>Weight Converter</h2><br><br>
        <input type="number" class="center" id="kg" placeholder="Enter kg"><br><br>
        <input type="number" class="center" id="pnd" placeholder="Enter pound"><br><br>
        <input type="number" class="center" id="ounce" placeholder="Enter ounce">
    </div>
</div>
    


    <script src="scipt.js"></script>
</body>
</html>
